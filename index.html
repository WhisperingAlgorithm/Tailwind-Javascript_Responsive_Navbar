<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <header class="shadow-sm">
      <div class="relative max-w-7xl mx-10 lg:mx-auto">
        <nav class="flex items-center justify-between py-5">
          <a href="#" class="font-bold text-lg">Logo</a>
          <!-- Nav bar opener -->
          <div
            class="nav-open block md:hidden bg-purple-200 text-purple-500 p-2 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
              />
            </svg>
          </div>
          <!-- End of nav bar opener -->
          <!-- Desktop nav links -->
          <div
            class="flex space-x-3 text-sm items-center text-zinc-500 hidden md:block hover:text-pruple-500 duration-500"
          >
            <a
              href="#"
              class="hover:text-purple-500 hover:bg-purple-100 px-3 py-1.5 rounded-md duration-500"
              >Home</a
            >
            <a
              href="#"
              class="nav-link hover:text-purple-500 hover:bg-purple-100 px-3 py-1.5 rounded-md duration-500"
              >About</a
            >
            <a
              href="#"
              class="nav-link hover:text-purple-500 hover:bg-purple-100 px-3 py-1.5 rounded-md duration-500"
              >Shop</a
            >
            <a
              href="#"
              class="nav-link hover:text-purple-500 hover:bg-purple-100 px-3 py-1.5 rounded-md duration-500"
              >Contact</a
            >
            <a href="#" class="bg-purple-500 text-white px-5 py-2.5 rounded-lg"
              >Join Now</a
            >
          </div>
          <!-- End desktop nav links -->
        </nav>
        <!-- Mobile and tab nav links -->
        <div
          class="absolute nav-list inset-y-0 -right-[400px] flex flex-col space-y-1 text-sm items-start bg-white/50 backdrop-blur-sm text-zinc-500 w-[300px] h-screen py-5 px-10 duration-500 shadow-md shadow-purple-100 block lg:hidden"
        >
          <!-- Nav close btn -->
          <div
            class="nav-close w-full flex justify-end focus:border-purple-500"
          >
            <div
              class="bg-purple-200 text-purple-500 p-2 rounded-md cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>
          <!-- Nav close btn end -->
          <a
            href="#"
            class="hover:bg-gray-100 duration-500 w-full rounded-md p-2"
            >Home</a
          >
          <a
            href="#"
            class="nav-link hover:bg-gray-100 duration-500 w-full rounded-md p-2"
            >About</a
          >
          <a
            href="#"
            class="nav-link hover:bg-gray-100 duration-500 w-full rounded-md p-2"
            >Shop</a
          >
          <a
            href="#"
            class="nav-link hover:bg-gray-100 duration-500 w-full rounded-md p-2"
            >Contact</a
          >
          <a
            href="#"
            class="bg-purple-500 duration-500 text-white px-5 py-2.5 rounded-lg w-full flex items-center justify-center"
            >Join Now</a
          >
        </div>
      </div>
    </header>
    <!-- End mobile and tab nav links -->
    <script>
      const openBtn = document.querySelector(".nav-open");
      const closeBtn = document.querySelector(".nav-close");
      const navList = document.querySelector(".nav-list");

      function open() {
        navList.classList.remove("-right-[400px]");
        navList.classList.add("-right-10");
      }
      function close() {
        navList.classList.remove("-right-10");
        navList.classList.add("-right-[400px]");
      }

      openBtn.addEventListener("click", open);
      closeBtn.addEventListener("click", close);
    </script>
  </body>
</html>
